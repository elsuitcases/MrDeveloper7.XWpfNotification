<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="Expires” content="-1" />
    <meta http-equiv="Pragma” content="no-cache" />
    <meta http-equiv="Cache-Control” content="no-cache" />

    <title>XWpfNotification - CEFSharp 연동 UI 샘플 페이지</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">

        document.onclick = function () {
            if ((window.cefSharpNotiHandler !== undefined) && (window.cefSharpNotiHandler !== null)) {
                window.cefSharpNotiHandler.InvokeRemoveNotification();
            }
        };
        document.oncontextmenu = function () {
            alert($('#txtMessage').text());
            return false;
        };

        function showMessage(notiTitle, notiMessage, notiTime) {
            $('#layoutRootBody').attr('title', notiMessage);
            $('#txtTitle').text(notiTitle);
            $('#txtMessage').text(notiMessage);
            $('#txtTime').text(notiTime);

            $('#noti1').toast({
                width: 350,
                animation: true,
                autohide: false
            });
            $('#noti1').toast('show');
        }

    </script>
</head>
<body id="layoutRootBody" style="overflow: hidden; background-color: transparent; cursor: pointer;">

    <div id="noti1" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img src="./XWpfNotification-Logo.png" class="rounded mr-2" alt="" style="width: 64px;">
            <strong id="txtTitle" class="mr-auto">제목</strong>
            <small id="txtTime">메시지 시각</small>
            <!--<button id="btnClose" type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>-->
        </div>
        <div id="txtMessage" class="toast-body">
            메시지 내용
        </div>
    </div>

    <script type="text/javascript" charset="utf-8">
        $(document).ready(function () {
            if ((window.cefSharpNotiHandler !== undefined) && (window.cefSharpNotiHandler !== null)) {
                window.cefSharpNotiHandler.InvokeLoadComplete();
            }
        });
    </script>
</body>
</html>
